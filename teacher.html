<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#licensing {
  fill: green;
}

.link.licensing {
  stroke: green;
}

.link.resolved {
  stroke-dasharray: 0,2 1;
}

.tooltip {
        /* 为提示框添加属性，依次是：绝对定位 宽度 高度 内部居中 字体大小 背景色 边框 边框圆角*/
        position: absolute;
        width: 100px;
        height: auto;
        text-align: center;
        font-size: 18px;
        border-radius: 5px;
    }

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 2px;
}

text {
  font: 13px Microsoft YaHei;
  pointer-events: none;
  /*text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;*/
}

.linetext {
    font-size: 12px Microsoft YaHei;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

// http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/
var links = [
  {source: "A老师", target: "理工学部", type: "faculty", rela:"属于"},
  {source: "B老师", target: "艺术学部", type: "faculty", rela:"属于"},
  {source: "C老师", target: "艺术学部", type: "faculty", rela:"属于"},
  {source: "A老师", target: "B老师", type: "tag", rela:"共享标签：电影"},
  {source: "A老师", target: "C老师", type: "tag", rela:"共享标签：传媒"},
  {source: "A老师", target: "艺术类课程", type: "course", rela:"授课"},
  {source: "B老师", target: "体育类课程", type: "course", rela:"授课"},
  {source: "C老师", target: "科技类课程", type: "course", rela:"授课"}
];

var nodes = {};
// 在连接中遍历链接，节点数组有了这个链接的源节点就把链接指向这个节点。没有的话把链接上的节点加到链接数组指定名称name属性，并把链接指向这个节点
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source,type: function(type){if(type=="faculty") return "teacher"}(link.type)});//匿名函数,这个小技巧的使用需要links先写faculty
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});
// var nodes = [{"name":"A老师"},{"name":"B老师"},{"name":"C老师"}];

var width = 1560,
    height = 800;

var tooltip = d3.select("body")
                .append("div")
                .attr("class", "tooltip")
                .style("visibility","hidden");

var force = d3.layout.force()//layout将json格式转化为力学图可用的格式
    .nodes(d3.values(nodes))//设定节点数组
    .links(links)//设定连线数组
    .size([width, height])//作用域的大小
    .linkDistance(180)//连接线长度
    .charge(-1500)//顶点的电荷数。该参数决定是排斥还是吸引，数值越小越互相排斥
    .on("tick", tick)//指时间间隔，隔一段时间刷新一次画面
    .start();//开始转换

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

//箭头
var marker=
    svg.append("marker")
    //.attr("id", function(d) { return d; })
    .attr("id", "resolved")
    //.attr("markerUnits","strokeWidth")//设置为strokeWidth箭头会随着线的粗细发生变化
    .attr("markerUnits","userSpaceOnUse")
    .attr("viewBox", "0 -5 10 10")//坐标系的区域
    .attr("refX",32)//箭头坐标
    .attr("refY", -1)
    .attr("markerWidth", 12)//标识的大小
    .attr("markerHeight", 12)
    .attr("orient", "auto")//绘制方向，可设定为：auto（自动确认方向）和 角度值
    .attr("stroke-width",2)//箭头宽度
    .append("path")
    .attr("d", "M0,-5L10,0L0,5")//箭头的路径
    .attr('fill','#000000');//箭头颜色


//设置连接线    
var edges_line = svg.selectAll(".edgepath")
    .data(force.links())
    .enter()
    .append("path")
    .attr({
          'd': function(d) {return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y},
          'class':'edgepath',
          //'fill-opacity':0,
          //'stroke-opacity':0,
          // 'fill':'blue',
          // 'stroke':'red',
          'id':function(d,i) {return 'edgepath'+i;}})
    .style("stroke",function(d){
         var lineColor;
         //根据关系的不同设置线条颜色
         if(d.source.type=="teacher"){
             lineColor="#F9C1C1";
         }else{
             lineColor="#0089A7";
         }
         return lineColor;
     })
    .style("pointer-events", "none")
    .style("stroke-width",0.5)//线条粗细
    .attr("marker-end", function(d){
      var logo;
      if(d.type!="tag"){
        logo="url(#resolved)"
      }
      return logo;
    } );//根据箭头标记的id号标记箭头

//线条上文字的坐标及属性
var edges_text = svg.append("g").selectAll(".edgelabel")
.data(force.links())
.enter()
.append("text")
.style("pointer-events", "none")
//.attr("class","linetext")
.attr({  'class':'edgelabel',
               'id':function(d,i){return 'edgepath'+i;},
               'dx':function(d){
                    if(d.type=="tag"){
                      return 50;
                    }
                    else{
                      return 80;
                    }
               },
               'dy':0
               //'font-size':10,
               //'fill':'#aaa'
               });

//设置线条上的文字
edges_text.append('textPath')
.attr('xlink:href',function(d,i) {return '#edgepath'+i})
.style("pointer-events", "none")
.text(function(d){return d.rela;});

//圆圈
var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())//表示使用force.nodes数据
    .enter().append("circle")
    .style("fill",function(node){
        var color;//圆圈背景色
        if(node.type=="teacher"){
        // if(link.type=="faculty"){
            color="#FEDFE1";
        }else{
            color="#81C7D4";
        }
        return color;
    })
    .style('stroke',function(node){ 
        var color;//圆圈线条的颜色
        if(node.type=="teacher"){
            color="#F4A7B9";
        }else{
            color="#33A6B8";
        }
        return color;
    })
    .attr("r", 30)//设置圆圈半径
    .on("click",function(node){
        //单击时让连接线加粗
        edges_line.style("stroke-width",function(line){
            if(line.source.name==node.name || line.target.name==node.name){
                return 4;
            }else{
                return 0.5;
            }
        });
        //d3.select(this).style('stroke-width',2);
    })
    .call(force.drag);//将当前选中的元素传到drag函数中，使顶点可以被拖动
  

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
    //返回缺失元素的占位对象（placeholder），指向绑定的数据中比选定元素集多出的一部分元素。
    .enter()
    .append("text")
    .attr("dy", ".35em")  
    .attr("text-anchor", "middle")//在圆圈中加上数据  
    .style('fill',function(node){
        var color;//文字颜色
        var link=links[node.index];
        if(node.type=='teacher'){
            color="#B43232";
        }else{
            color="#2B5F75";
        }
        return color;
    }).attr('x',function(d){
        // console.log(d.name+"---"+ d.name.length);
        var re_en = /[a-zA-Z]+/g;
        //如果是全英文，不换行
        if(d.name.match(re_en)){
             d3.select(this).append('tspan')
             .attr('x',0)
             .attr('y',2)
             .text(function(){return d.name;});
        }
        //如果小于四个字符，不换行
        else if(d.name.length<=4){
             d3.select(this).append('tspan')
            .attr('x',0)
            .attr('y',2)
            .text(function(){return d.name;});
        }else{
            var top=d.name.substring(0,4);
            var bot=d.name.substring(4,d.name.length);

            d3.select(this).text(function(){return '';});

            d3.select(this).append('tspan')
                .attr('x',0)
                .attr('y',-7)
                .text(function(){return top;});

            d3.select(this).append('tspan')
                .attr('x',0)
                .attr('y',10)
                .text(function(){return bot;});
        }
        //直接显示文字    
        /*.text(function(d) { 
        return d.name; */
    });

circle.on("mouseover", function(d) {// 添加鼠标放在点上的事件
  tooltip.html(d.name)
    .style("left", (d3.event.pageX + 10) + "px")
    .style("top", (d3.event.pageY + 10) + "px")
    .style("background-color",function(){
      if(d.type=='teacher'){
        return '#FEDFE1';
      }
      else{
        return '#81C7D4';
      }})
    .style("border",function(){
      if(d.type=='teacher'){
        return '1px #F4A7B9 solid';
      }
      else{
        return '1px #33A6B8 solid';
      }
    })
    // .style("opacity", 0.8);
    .style("visibility", "visible");
});
circle.on("mousemove", function(d) {// 添加鼠标在点上移动的事件
    tooltip.style("left", (d3.event.pageX + 10) + "px")
        .style("top", (d3.event.pageY + 10) + "px");
});
circle.on("mouseout", function() {// 添加鼠标从点上移开的事件
    tooltip.style("visibility","hidden");//style("opacity", 0.0);
});

function tick() {
  circle.attr("transform", transform1);//圆圈
  text.attr("transform", transform2);//顶点文字
 
  edges_line.attr('d', function(d) { 
      var path='M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y;
      return path;
  });  
    
  edges_text.attr('transform',function(d,i){
        if (d.target.x<d.source.x){
            bbox = this.getBBox();
            rx = bbox.x+bbox.width/2;
            ry = bbox.y+bbox.height/2;
            return 'rotate(180 '+rx+' '+ry+')';
        }
        else {
            return 'rotate(0)';
        }
   });
}

//设置连接线的坐标,使用椭圆弧路径段双向编码
function linkArc(d) {
  return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y
}
//设置圆圈和文字的坐标
function transform1(d) {
  return "translate(" + d.x + "," + d.y + ")";
}
function transform2(d) {
      return "translate(" + (d.x) + "," + d.y + ")";
}



</script>
